<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Kirjautuminen</title>
  <style>
    .koko {
      height: 40px;
    }
  </style>
</head>

<body>
  <h1 align="center">Sisäänkirjautuminen</h1>
  <% if (locals.msg) { %>
  <h2><%= msg %></h2>
  <% } %>

  <div class="col-md-4 col-md-offset-4">
    <form action="/login" method="POST">
      <br />
      <input type="text" class="form-control koko" name="username" placeholder="Käyttäjätunnus" required />
      <br />
      <input type="password" class="form-control koko" name="password" placeholder="Salasana" required />
      <br />
      <input type="submit" value="Kirjaudu sisään" class="btn btn-success btn-block koko" />
    </form>
  </div>
  <center><button onclick="location.href='/register'" type="button"
      class="btn btn-danger logoutbtnPos">Rekisteröidy</button></center>
</body>
