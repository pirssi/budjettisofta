  <script>
     $(function() {
        $("#datepicker")
          .datepicker({
            dateFormat: "dd.mm.yy",
            defaultDate: new Date(),
            monthNames: [
              "Tammikuu",
              "Helmikuu",
              "Maaliskuu",
              "Huhtikuu",
              "Toukokuu",
              "Kesäkuu",
              "Heinäkuu",
              "Elokuu",
              "Syyskuu",
              "Lokakuu",
              "Marraskuu",
              "Joulukuu"
            ],
            dayNamesMin: ["Su", "Ma", "Ti", "Ke", "To", "Pe", "La"],
            firstDay: 1,
            altField: "#pelement"
          })
          .val();

        function getDate() {
          var todaydate = new Date();
          var day = todaydate.getDate();
          if (day < 10) {
            day = "0" + day;
          }
          var month = todaydate.getMonth() + 1;
          if (month < 10) {
            month = "0" + month;
          }
          var year = todaydate.getFullYear();
          var datestring = day + "." + month + "." + year;
          document.getElementById("datepicker").value = datestring;
        }
        getDate();
      });
  </script>
