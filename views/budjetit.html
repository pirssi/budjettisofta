<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>budjetit</title>

  <script>
    var Id = <%= userId %> ; //huutaa erroreita, mut toimii

    $(function () {
        fetchBudgets();
    });

    function fetchBudgets() {
        $.get(
            "/kayttajanbudjetit/" + Id,
            function (data, status, xhr) {
                $("#budjetit").append('<option value="-1">Valitse budjetti</option>');
                $.each(data, function (index, data) {
                    $("#budjetit").append('<option value="' + data.Id + '">' + data.NIMI + "</option>");
                });
            })
    }

    function nappiesiin() {
      var x = document.getElementById("myDIV");
      var y = document.getElementById("budjetit").selectedIndex;
        if (x.style.display === "none") {
          x.style.display = "block";
        } 
        else if(document.getElementsByTagName("option")[y].value == '-1')
        {
          x.style.display = "none";
        }
    }
    
  </script>
</head>
<body>
  <h1><center>Tervetuloa <% if (locals.name) { %> <%= name %> <% } %></center></h1>
  <br />
  <br />
  <center><label>Budjetit:<select id="budjetit" class="form-control" onchange="nappiesiin()"> </select> 
    <br/>
    <div id="myDIV" style="display: none;">
    <button onclick="" type="button" class="btn btn-info" id="uusiryhma" >Muokkaa budjetin ryhmiä</button></label></center>
    </div>

    <br />
  <center><button onclick="location.href='/lisaabudjetti'" type="button" class="btn btn-info">Lisää uusi budjetti</button></label></center>
  <br />
  <br />
  <center><button onclick="location.href='/'" type="button" class="btn btn-primary">Etusivu</button></center>
  <br />
  <br />
  <center><button onclick="location.href='/menot'" type="button" class="btn btn-primary">Menojen kirjaaminen</button></center>
  <br />
  <br />
  <center><button onclick="location.href='/logout'" type="button" class="btn btn-danger">Kirjaudu ulos</button></center>
</body>
